      <div class="half-left">
        <label for="first_name"></label>
        <input placeholder="First Name" id="first_name" maxlength="40" name="first_name" size="20" type="text" />
      </div>
  
      <div class="half-right">
        <label for="last_name"></label>
        <input placeholder="Last Name" id="last_name" maxlength="80" name="last_name" size="20" type="text" required />
      </div>
  
      <br>
  
      <div class="full-large">
        <label for="email"></label>
        <input placeholder="Email" id="email" maxlength="80" name="email" size="20" type="text" required />
      </div>
  
      <div class="full-large">
        <label for="company"></label>
        <input placeholder="Company" id="company" maxlength="40" name="company" size="20" type="text" /><br>
      </div>
  
      <div class="half-left">
        <label for="city"></label>
        <input placeholder="City" id="city" maxlength="40" name="city" size="20" type="text" required /><br>
      </div>
  
      <div class="half-right">
        <label for="state"></label>
        <input placeholder="State/Province" id="state" maxlength="20" name="state" size="20" type="text" required /><br>
      </div>

        </label>

  @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);

  body {

  }

  }

  button, input, select, textarea {

    font: inherit;
    margin: 0;
  }

  input {
    line-height: normal;
  }

  textarea {
    overflow: auto;
  }

  #container {
    border: solid 3px #474544;
    max-width: 768px;
    margin: 60px auto;
    position: relative;
  }

  form {
    padding: 37.5px;
    margin: 50px 0;
  }

  h1 {
    color: #474544;
    font-size: 32px;
    font-weight: 700;
    letter-spacing: 7px;
    text-align: center;
    text-transform: uppercase;

    margin: -0.512em auto;

    width: 45%;
  }

  input[type='text'], [type='email'], select, textarea {

    padding: 0 0 0.875em 0;

    -ms-box-sizing: border-box;
    -o-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    -ms-transition: all 0.3s;
    -o-transition: all 0.3s;
    transition: all 0.3s;
  }

  input[type='text']:focus, [type='email']:focus, textarea:focus {
    outline: none;
    padding: 0 0 0.875em 0;

  }

  .half-left {
    float: left;
    width: 45%;
  }

    -moz-appearance: none;
    -webkit-appearance: none;
  }

  select::-ms-expand {
    display: none;
  }

  .full-large {
    width: 100%;
  }

  textarea {

    resize: none;
    width: 100%;
  }

  }

    opacity: 1;
  }

    color: #474544;
    opacity: 1;
  }

    color: #474544;
  }

    border: solid 2px #474544;
    color: #474544;
    cursor: pointer;
    display: inline-block;
    font-family: 'Helvetica', Arial, sans-serif;
    font-size: 0.875em;
    font-weight: bold;
    outline: none;
    padding: 20px 35px;
    text-transform: uppercase;

    -moz-transition: all 0.3s;
    -ms-transition: all 0.3s;
    -o-transition: all 0.3s;
    transition: all 0.3s;
  }

  #form_button:hover {
    background: #474544;
    color: #F2F3EB;
  }

    #container {
